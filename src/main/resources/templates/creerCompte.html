<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Créer un compte</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link href="/Style.css" rel="styleSheet">

</head>
<body>


	<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Inscription</h3>
            
            <form method="post" action="creerCompte" modelAttribute="voyageur">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                  <label class="form-label" for="nom">Nom</label>
                    <input type="text" id="login" class="form-control form-control-lg" name="nom" />
                  </div>
                  
                  <div class="form-outline">
                  	<label class="form-label" for="prenom">Prénom</label>
                    <input type="text" class="form-control form-control-lg" name="prenom" />
                  </div>
                  
                  <div class="form-outline">
                  	<label class="form-label" for="prenom">Age</label>
                    <input type="text" class="form-control form-control-lg" name="age" />
                  </div>

                </div>
                
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" class="form-control form-control-lg" name="username"/>
                  </div>
                  
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                  	<label class="form-label" for="mdp">Mot de passe</label>
                    <input type="password" id="mdp" class="form-control form-control-lg" name="mdp"/>
                  </div>

                </div>
              </div>
                
              </div>


              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                <input class="btn btn-primary btn-lg" type="reset" value="Reset" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
