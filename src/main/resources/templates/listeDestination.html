<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste des Destination</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	
</head>
<body>
<div th:include="../static/menu.html"></div>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Destination</th>
				<th scope="col">Longitude</th>
				<th scope="col">Latitude</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="destination : ${ listeDestination }">
				<th scope="row" th:text="${destination.nomDestination}"></th>
				<td th:text="${destination.longitude}"></td>
				<td th:text="${destination.latitude}"></td>
				
				<td><a th:href="'listeHotelParDestination/' + ${destination.idDestination}"><button type="button" class="btn btn-success">Consulter liste h√¥tel</button></a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
