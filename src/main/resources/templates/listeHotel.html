<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste des hôtels</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	
</head>
<body>

	<h3>Liste hôtel</h3>



	<table class="table">
		<thead>
			<tr>
				<th scope="col">Identifiant</th>
				<th scope="col">Nom</th>
				<th scope="col">Nombre d'étoile</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
		
			<tr th:each="hotel : ${ listeHotel }">
				<th scope="row" th:text="${hotel.idHotel}"></th>
				<td th:text="${hotel.nom}"></td>
				<td th:text="${hotel.nbEtoile}"></td>
				<td>
					<a th:href="'supprimerHotel/' + ${hotel.idHotel}"><button type="button" class="btn btn-danger">Supprimer</button></a>
					<a th:href="'modifierHotel/' + ${hotel.idHotel}"><button type="button" class="btn btn-warning">Modifier</button></a>
					<a><button type="button" class="btn btn-success">Réserver</button></a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
