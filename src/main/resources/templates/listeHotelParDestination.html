<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste des hôtels par destination</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	
</head>
<body>

<div th:include="../static/menu.html"></div>


	<h3>Liste hôtel</h3>



	<table class="table">
		<thead>
			<tr>
				<th scope="col">Nom</th>
				<th scope="col">Nombre d'étoile</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>
		
			<tr th:each="hotel : ${ listeHotelParDestination }">
				<td th:text="${hotel.nom}"></td>
				<td th:text="${hotel.nbEtoile}"></td>
				<td>
					<a th:href="'/enregistrerReservation/' + ${hotel.idHotel}"><button type="button" class="btn btn-success">Réserver</button></a>
				</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
