<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Liste des réservations</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	
</head>
<body>

<div th:include="../static/menu.html"></div>

	<table class="table">
		<thead>
			<tr>
				<th scope="col">Identifiant</th>
				<th scope="col">Date d'arrivée</th>
				<th scope="col">Date de départ</th>
				<th scope="col">Nombre de jours réservés</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="reservation : ${ listeReservation }">
				<th scope="row" th:text="${reservation.idVoyageur}"></th>
				<th scope="row" th:text="${reservation.dateReservation}"></th>
				<th scope="row" th:text="${reservation.dateReservation.plusDays(reservation.nbJours)}"></th>
				<td th:text="${reservation.nbJours}"></td>
				
				<td><a th:href="'supprimeReservation/' + ${reservation.idVoyageur}"><button type="button"
							class="btn btn-danger">Supprimer</button></a>
					<a th:href="'modifierReservation/' + ${reservation.idVoyageur}"><button type="button"
							class="btn btn-warning">Modifier</button></a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
