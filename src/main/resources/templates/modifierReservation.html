<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Modifier une réservation</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
	
</head>
<body>

<div th:include="../static/menu.html"></div>


<form class="mx-1 mx-md-4" method="post" modelAttribute="reservation">

		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-user fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="dateReservation">Date de réservation</label> 
				<input type="date" name="dateReservation" class="form-control" th:value="${reservation.dateReservation}"/>
			</div>
		</div>
		
		<div class="d-flex flex-row align-items-center mb-4">
			<i class="fas fa-user fa-lg me-3 fa-fw"></i>
			<div class="form-outline flex-fill mb-0">
				<label class="form-label" for="dateDepart">Date de départ</label> 
				<input type="date" name="dateDepart" class="form-control" th:value="${dateDepart}"/>
			</div>
		</div>

		<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
			<button type="submit" class="btn btn-primary btn-lg">Register</button>
		</div>

	</form>

</body>
</html>
